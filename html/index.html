<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/global.css">


    <!--js-->
    <script src="/js/index.js"></script>
    <title>Pagina inicial</title>
</head>

<body>
    <div class="form">

        <h2>Crie sua conta</h2>
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
                </div>
            </div>
            <div class="form-group row">
                <div id="botao" class="col-sm-10">
                    <button type="button" id="loginButton" class="btn btn-primary" onclick="Login()">Entrar</button>
                </div>
            </div>
        </form>
        <form>
            <div class="form-group row">
                <label for="nomeUser" class="col-sm col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nomeUser" placeholder="Nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                </div>
            </div>
            <div class="form-group row">
                <div id="botao1" class="col-sm-10">
                    <button type="button" id="signupButton" class="btn btn-primary" onclick="Cadastro()">Cadastrar</button>
                </div>
            </div>
        </form>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Atenção!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
</body>

</html>
