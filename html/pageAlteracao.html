<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/pageAlteracao.css">

    <script src="/js/pageAlteração.js"></script>

    <title>Alteração Tarefa</title>
</head>

<body>
    <!-- Abas nav -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#perfil" role="tab" aria-controls="profile"
                aria-selected="false">Perfil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="closed-tab" data-toggle="tab" href="#closed" role="tab" aria-controls="closed"
                aria-selected="false">Sair</a>
        </li>
    </ul>
    
    <div class="container">
        <h2>Altere sua Tarefa</h2>
        <div class="form">

            <form class="form-group column">
                <div class="form-group row">
                    <label for="inputTarefa" class="col-sm col-form-label">Tarefa</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTarefa" placeholder="Tarefa">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDataInicio" class="col-sm col-form-label">Data inicio</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputDataInicio" placeholder="Data inicio">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDataTermino" class="col-sm col-form-label">Data termino</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputDataTermino" placeholder="Data Termino">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputHoraInicio" class="col-sm col-form-label">Hora inicio</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" id="inputHoraInicio" placeholder="Hora inicio">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputHoraTermino" class="col-sm col-form-label">Hora termino</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" id="inputHoraTermino" placeholder="Hora termino">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="validationTextarea">Descrição</label>
                    <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea"
                        required></textarea>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary" id="alterar">Alterar Tarefa</button>
                    <button type="submit" class="btn btn-danger" id="excluir">Excluir Tarefa</button>
                    <button type="submit" class="btn btn-success" id="tarefaRealizada">Marcar como realizada</button>
                    <button type="submit" class="btn btn-secondary" id="cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
